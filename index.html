<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task | 01</title>
    <link rel="icon" href="IMG/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="card1">
            <div class="child1">
                <h2>Phone Number</h2>
                <div class="logo">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p><a href="#">+91 93108 42687</a></p>
            </div>
            <div class="child2">
                <h2>Email Us</h2>
                <div class="logo">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <p><a href="https://www.codingwallah.org/contact-us/support@webswizards.in">admin@codingwallah.in</a>
                </p>
            </div>
        </div>
        <div class="card2">
            <form action="" method="get">
                <label for="text">Your Name</label>
                <input type="text" placeholder="Enter your name" required>
                <label for="text">Your Email</label>
                <input type="email" placeholder="Enter your email address" required>
                <label for="text">Your Phone</label>
                <input type="number" placeholder="Enter your phone number" required>
                <label for="text">Your Subject</label>
                <input type="text" placeholder="Enter your subject" required>
                <label for="text">Your Message</label>
                <textarea cols="30" rows="10" placeholder="Enter your message" required></textarea>

                <button type="submit">
                    Submit Now<i class="fa-solid fa-angle-right"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
